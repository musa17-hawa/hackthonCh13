          <div class="inner cover"><br><br><br>
            <h1 class="form-signin-heading" >Here You Can Edit Your Profile:</h1><br><br>
            <form method="POST" action = "{{url_for('edit_profile', user_id = person.id)}}" class="form-signin">

              <img src="{{person.picture}}" class="img-responsive logo_img" alt="first profile" height="450"> <br><br>
              <label for="inputFirstName" class="sr-only">Image Link: </label>
              <input value="{{person.picture}}" type="text" id="inputpicturee" class="form-control" placeholder="Image Link" name = "picture"><br>

              <label for="inputFirstName" class="sr-only">Location: </label>
              <input value="{{person.location}}" type="text" id="inputpicturee" class="form-control" placeholder="Your location(country)" name = "location"><br>

              <label for="inputFirstName" class="sr-only">First Name: </label>
              <input value="{{person.first_name}}" type="text" id="inputFirstName" class="form-control" placeholder="First Name" name = "first_name" required autofocus><br>

              <label for="inputLastName" class="sr-only">Last Name: </label>
              <input value="{{person.last_name}}" type="text" id="inputLastName" class="form-control" placeholder="Last Name" name = "last_name" required ><br>




              <label for="inputLastName" class="sr-only">Your Question: </label>
              <input value="{{person.question}}" type="text" id="inputLastName" class="form-control" placeholder="question" name = "question" required ><br>

              <label for="inputLastName" class="sr-only"> 1st Answer: </label>
              <input value="{{person.A1}}" type="text" id="inputLastName" class="form-control" placeholder="Answer" name = "A1" required ><br>

              <label for="inputLastName" class="sr-only">2nd Answer: </label>
              <input value="{{person.A2}}" type="text" id="inputLastName" class="form-control" placeholder="Answer" name = "A2" required ><br>

              <label for="inputLastName" class="sr-only">3rd Answer: </label>
              <input value="{{person.A3}}" type="text" id="inputLastName" class="form-control" placeholder="Answer" name = "A3" required ><br>



              <label for="inputUserName" class="sr-only">Username: </label>
              <input value="{{person.username}}" type="text" id="inputUserName" class="form-control" placeholder="Username" name = "username" required ><br>

              <label for="inputEmail" class="sr-only">Email address: </label>
              <input value="{{person.email}}" type="email" id="inputEmail" class="form-control" placeholder="Email address" name = "email" required ><br>

              <label for="inputPassword" class="sr-only">Password: </label>
              <input value="{{person.pass}}" type="password" id="inputPassword" class="form-control" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" name = "pass" required><br>

              <label for="inputPassword" class="sr-only">Confirm Password: </label>
              <input value="{{person.conpass}}" type="password" id="inputPassword" class="form-control" placeholder="Re-Write your Password" name = "conpass" required><br>

              <button class="btn btn-lg btn-primary btn-block" type="submit">Update Your Profile</button>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>All rights reservedÂ®, by <a href="https://twitter.com/_MusaHawa">@Explore</a>.</p>
            </div>
          </div>

        </div>

      </div>
