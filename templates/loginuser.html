  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

 <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{url_for('home')}}"><img src="../static/logo.png" alt="Explore logo" height="24"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            {%block first%}<li><a href="{{url_for('home')}}">Home</a></li>{%endblock%}
            {%block second%}<li><a href="{{url_for('contactus')}}">Contact</a></li>{%endblock%}
            {%block third%}<li><a href="{{url_for('aboutus')}}">AboutUs</a></li>{%endblock%}
            {%block fourth%}{%endblock%}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

          <div class="inner cover">
            <h1 class="form-signin-heading" >Please Sign in</h1><br><br>
            <form method = 'POST' action = "{{url_for('loginuser')}}" class="form-signin">
              <label for="inputEmail" class="sr-only">Email address: </label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Email Adress" name = "email" required autofocus>
              <label for="inputPassword" class="sr-only">Password: </label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" name = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain : 1- at least one number 2- one uppercase 3- lowercase letter 4- at least 8 or more characters" required><br>
              <div class="checkbox">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><br><br>

                {% if error %}
                  <div class="alert alert-danger">
                    <p class=error><strong>Error:</strong> {{ error }}
                  </div>
                {% endif %}

            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>All rights reservedÂ®, by <a href="https://twitter.com/_MusaHawa">@Explore</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
